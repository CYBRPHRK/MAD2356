<!DOCTYPE html5>

<!--
    Authors: Shivam Singla (Group Leader)
             Mohammad Qureshi
             Nickieda Johnson

    The purpose of the file is to create a 6x4 ui grid to arrange
    - images (<img>)
    - view dropdown menus (using <select>)
    - canvas (<canvas>)
    - sliders and readouts (using <input>)
    - labels (<label>)
    and then ui-grid-solo to create information box for Concepts Menu.
-->

<html>
    <head>
        <title>Project XS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./css/themes/P1ThemeRoller.css">
        <link rel="stylesheet" href="./css/themes/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="./css/themes/P1.css">

        <script src="./scripts/jquery-1.11.1.min.js"></script>
        <script src="./scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="./scripts/P1.js"></script>
    </head>

    <body onload="setup()">
        <div data-role="page">
            <div class="ui-content">
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <img src="Project-Logo.jpg" alt="Project XS">
                    </div>
                    <div class="ui-block-b">
                        <img id="shipCrate" src="shipCrate.jpg" alt="Ship Crate" width="260" height="194">
                    </div>
                    <div class="ui-block-c">
                        <!-- Select tag for View Chapters Menu -->
                        <div id="getSelection">
                            <br>
                            <br>
                            <br>
                            <select id="viewChaptersMenu" onchange="onSelectViewChapters()" data-mini="true">
                                <option value="ViewChapters" class="available">VIEW CHAPTERS</option>
                                <option value="VentilationDrafts" class="unavailable">Ventilation and Drafts</option>
                                <option value="Insulation" class="available">Insulation</option>
                                <option value="SizeProportion" class="unavailable">Size and Proportion</option>
                                <option value="ImmediateContext" class="unavailable">Immediate Context</option>
                                <option value="ConstructionDetails" class="unavailable">Construction Details</option>
                                <option value="EnergySources" class="unavailable">Energy Sources </option>
                                <option value="RefrigerationCycle" class="unavailable">Refrigeration Cycle</option>
                                <option value="Psychrometrics" class="unavailable">Psychrometrics</option>
                                <option value="EnvironmentalImpacts" class="unavailable">Environmental Impacts</option>
                                <option value="RadiationGlazing" class="unavailable">Radiation and Glazing</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Plan View and Elevation View Canvases -->
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <canvas
                        id="plan"
                        width="321"
                        height="178"
                        >
                        </canvas>
                    </div>
                    <div class="ui-block-b"></div>
                    <div class="ui-block-c">
                        <canvas
                        id="elevation"
                        width="321"
                        height="154"
                        >
                        </canvas>
                    </div>
                </div>
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <!-- Select tag for Places with Degree Days Menu -->
                        <div id="getSelection">
                            <select id="degreeDaysMenu" onchange="onSelectDegreeDaysMenu()" data-theme="c" data-mini="true">
                                <option value="DegreeDays">PLACES WITH DEGREE-DAYS</option>
                                <option value="13030">NV Alert - 13030</option>
                                <option value="9980">NV Iqaluit - 9980</option>
                                <option value="9000">NV Resolution Island - 9000</option>
                                <option value="8170">YW Yellowknife - 8170</option>
                                <option value="7100">ON Attawapiskat - 7100</option>
                                <option value="6400">MB FlinFlon - 6400 </option>
                                <option value="6050">QC Noranda - 6050</option>
                                <option value="5670">MB Winnipeg - 5670</option>
                                <option value="5500">NB Campbellton - 5500</option>
                                <option value="5000">AL Calgary - 5000</option>
                                <option value="4800">NL St. Johns - 4800</option>
                                <option value="4670">NB Fredericton - 4670</option>
                                <option value="4520">ON Ottawa - 4520</option>
                                <option value="4460">PE Charlottetown - 4460</option>
                                <option value="4300">QC Montreal Centre - 4300</option>
                                <option value="4000">NS Halifax - 4000</option>
                                <option value="3500">ON Toronto CH - 3500</option>
                                <option value="3400">ON Windsor - 3400</option>
                                <option value="3000">BC Nanaimo - 3000</option>
                                <option value="2900">BC Vancouver - 2900</option>
                                <option value="2620">BC White Rock - 2620</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <!-- Select tag for Opaque Construction Menu -->
                        <div id="getSelection">
                            <select id="opaqueConstructionMenu" onchange="onSelectOpaqueConstructionMenu()" data-theme="c" data-mini="true">
                                <option value="OpaqueConstruction">OPAQUE CONSTRUCTION WITH R or R/INCH</option>
                                <option value="Container">Bare Container (R1)</option>
                                <option value="Uninsulated">Plus Interior Finish, Uninsulated (R2)</option>
                                <option value="Cellulose">Plus Finish and Cellulose (R3/in)</option>
                                <option value="Fiberglass">Plus Finish and Fiberglass (R3/in)</option>
                                <option value="SprayFoam">Plus Finish and Spray Foam (R6/in)</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <!-- Opaque Thickness Slider, Readout and Label-->
                        <div>
                            <input id="opaqueThicknessSld" class="slider" type="range" min="4" max="28" value="4" data-theme="c" data-track-theme="c" data-highlight="true">
                            <table>
                                <tr>
                                    <td>
                                        <div class="readout">
                                            <input id="thicknessReadout" name="thicknessReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="thicknessLbl" for="thicknessReadout">(") Opaque Thickness</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <!-- Opaque Thermal Resistance Readout and Label-->
                        <table>
                            <tr>
                                <td>
                                    <div class="readout">
                                        <input id="otResReadout" name="otResReadout" value="">
                                    </div>
                                </td>
                                <td>
                                    <label id="otResistanceLbl" for="otResReadout">(R) Opaque Thermal Resistance</label>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="ui-block-b">
                        <!-- Door Thermal Resistance Slider, Readout and Label-->
                        <div>
                            <input id="dtResistanceSld" class="slider" type="range" min="2" max="12" value="2" data-theme="c" data-track-theme="c" data-highlight="true">
                            <table>
                                <tr>
                                    <td>
                                        <div class="readout">
                                            <input id="dtResReadout" name="dtResReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="dtResistanceLbl" for="dtResReadout">(R) Door Thermal Resistence</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <!-- Window Thermal Resistance Slider, Readout and Label-->
                        <div>
                            <input id="wtResistanceSld" class="slider" type="range" min="1" max="10" value="1" data-theme="c" data-track-theme="c" data-highlight="true">
                            <table>
                                <tr>
                                    <td>
                                        <div class="readout">
                                            <input id="wtResReadout" name="wtResReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="wtResistanceLbl" for="wtResReadout">(R) Window Thermal Resistence</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <!-- Window Area Slider, Readout and Label-->
                        <div>
                            <input id="windowAreaSld" class="slider" type="range" min="0" max="108" value="0" data-theme="c" data-track-theme="c" data-highlight="true">
                            <table>
                                <tr>
                                    <td>
                                        <div class="readout">
                                            <input id="windowAreaReadout" name="windowAreaReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="windowAreaLbl" for="windowAreaReadout">(SQ. FT) Window Area</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <!-- Effective Overall Thermal Resistance Readout and Label-->
                        <div>
                            <table>
                                <tr>
                                    <td>
                                        <div class="readout">
                                            <input id="eotResReadout" name="eotResReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="eotResistanceLbl" for="eotResReadout">(R) Effective Overall Thermal Resistance</label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <!-- Annual Energy Readout and Label-->
                        <div>
                            <table>
                                <tr>
                                    <td>
                                        <div class="bigReadout">
                                            <input id="annualEnergyReadout" name="annualEnergyReadout" value="">
                                        </div>
                                    </td>
                                    <td>
                                        <label id="annualEnergyLbl" for="annualEnergyReadout">(kWh) Annual Energy </label>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-c ui-responsive">
                    <div class="ui-block-a">
                        <!-- Select tag for Graphs Menu -->
                        <div id="getSelection">
                            <select id="graphsMenu" data-mini="true">
                                <option value="Graphs">GRAPHS</option>
                                <option value="FirstGraph" class="unavailable">Graph 1</option>
                                <option value="SecondGraph" class="unavailable">Graph 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-block-b">
                        <!-- Select tag for Readouts Menu -->
                        <div id="getSelection">
                            <select id="readoutsMenu" data-mini="true">
                                <option value="Readouts">READOUTS</option>
                                <option value="NetFloorArea" class="unavailable">Net to Gross Floor Area</option>
                                <option value="EnergyBill" class="unavailable">Energy Bill Per Net Floor Area</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-block-c">
                        <!-- Select tag for Concepts Menu -->
                        <div id="getSelection">
                            <select id="conceptsMenu" onchange="onSelectConceptsMenu()" data-mini="true">
                                <option value="Concepts">CONCEPTS</option>
                                <option value="LocalConditions">Local Conditions</option>
                                <option value="Budget">Annual Energy Budget</option>
                                <option value="DraftsVentilation">Drafts and Ventilation</option>
                                <option value="InsulationHeatLoss">Insulation and Heat Loss</option>
                                <option value="MaterialsInsulation">Materials and Insulation</option>
                                <option value="EnvironmentalImpact">Environmental Impact</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="ui-grid-solo">
                    <!-- A div tag to show the information for the Concepts Menu -->
                    <div id="conceptsInfo"></div>
                </div>
            </div>
        </div>
    </body>
</html>
