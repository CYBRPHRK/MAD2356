<!Document html5>

<!--
    Author: Shivam Singla (A00429318)

    The purpose of the file is to create 2-column ui grid to arrange
    the following elements:
    - select option (<select>)
    - images (<img>)
    - canvases (<canvas>)
-->

<html>
    <head>
        <title>Assignment 2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="./css/themes/a2c.css">
        <link rel="stylesheet" href="./css/themes/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="./css/themes/a2.css">

        <script src="./scripts/jquery-1.11.1.min.js"></script>
        <script src="./scripts/jquery.mobile-1.4.5.min.js"></script>
        <script src="./scripts/a2.js"></script>
    </head>
    <body onload="setup()">
        <div data-role="page">
            <div class="ui-content">
                <div data-role="control group" data-type="horizontal">
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <div id="dropdown">
                                <br>
                                <select id="selection" onchange="show()">
                                    <option value="clear">Clear</option>
                                    <option value="show elevation">Show Elevation</option>
                                    <option value="show plan">Show Plan</option>
                                    <option value="show both">Show Both</option>
                                </select>
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <img src="A2-Logo.png" alt="A2 Logo" width="200" height="200">
                        </div>
                    </div>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <img src="elevation.jpg" alt="Elevation" width="450" height="150">
                        </div>
                        <div class="ui-block-b">
                            <img src="plan.jpg" alt="Plan" width="420" height="150">
                        </div>
                    </div>
                    <div class="ui-grid-a ui-responsive">
                        <div class="ui-block-a">
                            <canvas
                            id="elevation"
                            width="450"
                            height="150"
                            >
                            </canvas>
                        </div>
                        <div class="ui-block-b">
                            <canvas
                            id="plan"
                            width="420"
                            height="150"
                            >
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
